<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <title>Money Master</title>
</head>

<body>
    <main class="container">

        <!-- transaction title -->
        <section>
            <div class="head-title text-center py-5">
                <h1 class="text-warning">My monthly income and expenses</h1>
            </div>
        </section>


        <!-- transaction -->
        <section>
            <div class="row align-items-center">
                <div class="col-md-6 col-12 mb-md-0">
                    <div class="money-img">
                        <img class="img-fluid" src="image/bdt.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6 col-12">
                    <div class="money-details p-5 text-center">

                        <!--Monthly Income -->
                        <h4 class="mb-3 mb-md-3 text-danger fs-2">Income</h4>
                        <label class="input-label d-block d-md-inline" for="">Income:</label>
                        <input id="income-input" type="text" class="input-field" placeholder="Enter income money">

                        <!--Monthly Expenses -->
                        <h4 class="mt-4 mb-3 mb-md-3 text-danger fs-2">Expenses</h4>
                        <label class="input-label d-block d-md-inline" for="">Food:</label>
                        <input id="food-input" type="text" class="input-field"><br>
                        <label class="input-label d-block d-md-inline" for="">Rent:</label>
                        <input id="rent-input" type="text" class="input-field"><br>
                        <label class="input-label d-block d-md-inline" for="">Clothes:</label>
                        <input id="clothes-input" type="text" class="input-field"><br>

                        <!-- Calculate income and expenses -->
                        <button id="calculate-button" class="btn btn-lg btn-primary mt-3"
                            type="submit">Calculate</button>

                        <h4 class="mt-4 mb-3">Total Expenses: <span id="total-expns">0</span></h4>
                        <h4 class="mb-4">Balance: <span id="balance">0</span></h4>

                        <!-- Saving Balance and Remaining Balance -->
                        <label class="input-label" for="">Save:</label>
                        <input id="save-input" type="text" class="save-input mb-3 mb-md-0">
                        <span class="save-percent">%</span>
                        <button id="save-button" class="save-button" type="submit">Save</button>

                        <h4 class="mt-4">Saving Amount: <span id="saving-amount">0</span></h4>
                        <h4 class="remaining-bal">Remaining Balance: <span id="remaining-bal">0</span></h4>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
</body>

</html>
